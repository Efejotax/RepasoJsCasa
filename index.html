<script>
// función básica para crear raiz cuadrada
function raizCuadrada(numer) {
  if (numer < 0) {
    return "No se puede calcular la raíz cuadrada de un número negativo.";
  }
  return numer ** 0.5;
}

console.log(raizCuadrada(16)); // Devuelve 4
console.log(raizCuadrada(2));  // Devuelve 1.4142135623730951
</script>

<script>
// Usando Math.pow()
function raizCuadradaConPow(numerox) {
  if (numerox < 0) {
    return "No se puede calcular la raíz cuadrada de un número negativo.";
  }
  return Math.pow(numerox, 0.5);
}

console.log(raizCuadradaConPow(25)); // Devuelve 5
</script>
